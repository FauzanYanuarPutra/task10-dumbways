<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../assets/css/index.css">
  <link rel="stylesheet" href="./../assets/css/navbar.css">

</head>
<body>
  <nav>
    <div>
      <div>
        <img src="../assets/images/logo.png" alt="" style="width: 45px; margin-right: 10px;">
      </div>
      <div>
        <ul class="mobile">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="./testimonial.html">Testimonials</a>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <ul style="display: flex; align-items:center">
        <!-- <li>
          <a href="https://muhammadfauzan.netlify.app/">Register</a>
        </li>
        <li>
          <a href="https://muhammadfauzan.netlify.app/">Login</a>
        </li> -->
        <li class="mobile">
          <a href="./contact.html" class="contact" >Contact</a>
        </li>
        <li  class="desktop">
          <div onclick="buttonMenu()" id="menu" style="cursor: pointer">
            <img src="../assets/svg/menu.svg" alt="" width="30px">
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="menu-container" id="menu-container">
    <div onclick="buttonMenu()"  style="position: absolute; top: 0; right: 0; margin: 30px; cursor: pointer">
      <img src="./../assets/svg/close.svg" alt="" style="width: 30px;">
    </div>

    <a href="../index.html">Home</a>
    <a href="./testimonial.html" >Testimonials</a>
    <a href="./contact.html"   class="active" >Contact</a>
  </div>

  <div class="contact">
    <form onsubmit="submitForm()">
      <div>
        <label for="input-name">Name</label>
        <input height="500" type="text" id="input-name" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required />
      </div>

      <div>
        <label for="input-phone">Phone Number</label>
        <input type="number" id="input-phone" />
      </div>

      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Let's Talk</option>
          <option>Question</option>
          <option>Feedback</option>
        </select>
      </div>

      <div>
        <label for="input-message">Your Message</label>
        <textarea rows="5" cols="10" id="input-message"></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="./../assets/js/script.js"></script>
  <script src="./../assets/js/index.js"></script>

</body>
</html>
