  <div class="content-project" style="margin: 50px auto;">
    <h1 style="margin: 20px 0px;">MY PROJECT</h1>
    <div style="display: flex; justify-content:end ; margin:20px 0px">
      <button onclick="showAdd()" style="display: flex; align-items:center; background-color: orangered; color: white; padding: 10px 30px; border-radius:10px; font-weight: 600">
        <img src="../assets/svg/create.svg" alt="" width="25" style="margin-right: 6px">
        ADD PROJECT
      </button>

  <div onclick="showAdd()" class="background-close hidden"></div>
  <form onsubmit="addBlog(event)" id="form-project" class="hidden" style="position: block; overflow: auto;">
      <div style="position: absolute; top:0; right: 40px; margin:10px;  justify-content: end;">
        <div onclick="showAdd()" style=" padding:5px; border-radius:100%; cursor: pointer; position: fixed;">
          <img src="./../assets/svg/close.svg" alt="" style="width: 30px;">
        </div>
      </div>
      <h1>ADD MY PROJECT</h1>
      <div class="input-form">
        <label for="project-name" class="judul">Project Name</label>
        <input type="text" id="project-name" required>
      </div>
      <div class="date-project input-form">
        <div>
          <label for="start-date"  class="judul">Start Date</label>
          <input type="date" id="start-date" required>
        </div>
        <div>
          <label for="end-date" class="judul">End Date</label>
          <input type="date" id="end-date" required>
        </div>
      </div>
      <span class="date-validate-null hidden" style="color: red; margin: 5px 0px">start date & en date tidal boleh kosong</span>
      <span class="date-validate hidden" style="color: red; margin: 5px 0px">Tanggal akhir harus setelah tanggal mulai</span>
      <div class="input-form">
        <label for="description" class="judul deskription">Description</label>
        <textarea type="text" id="description" style="height: 100px;" required></textarea>
        <span class=" deskripsi-error-validate hidden" style="color: red; margin: 5px 0px">Deskripsi harus lebih dari 150 karakter</span>
      </div>
      <div class="input-form">
        <label for="checkbox" class="judul checkox-judul">Technologies</label>
        <div class="tech-check">
          <div class="checkbox">
            <input type="checkbox"  name="checkbox-group" id="node-js" data-tech="node-js">
            <img src="./../assets/svg/node-js.svg" alt="" width="20px" style="margin-right: 5px;">
            <label for="node-js">Node Js</label>
          </div>
          <div class="checkbox">
            <input type="checkbox"  name="checkbox-group" id="react-js" data-tech="react">
            <img src="./../assets/svg/react.svg" alt="" width="20px" style="margin-right: 5px;">
            <label for="react-js">React Js</label>
          </div>
          <div class="checkbox">
            <input type="checkbox"  name="checkbox-group" id="next-js" data-tech="next-js">
            <img src="./../assets/svg/next-js.svg" alt="" width="20px" style="margin-right: 5px;">
            <label for="next-js">Next Js</label>
          </div>
          <div class="checkbox">
            <input type="checkbox"  name="checkbox-group" id="typescript" data-tech="typescript">
            <img src="./../assets/svg/typescript.svg" alt="" width="20px" style="margin-right: 5px;">
            <label for="typescript">TypeScript</label>
          </div>
        </div>
        <span class=" checkbox-error-validate hidden" style="color: red; margin: 5px 0px">Pilih Setidaknya salah satu</span>
      </div>
      <div class="input-form" >
        <label for="" class="judul" >Pilih Gambar </label>
        <img src="" alt="">
        <div style="display:flex; margin-top:5px; position:relative;" class="custom-file" >
          <label class="custom-file-input">
            Choose File
            <input type="file" id="image" required>
          </label>
          <input type="text" name="" id="">
          <div style="position: absolute; right:0;bottom:0; top:0; height:100%; margin-top:0; padding: 0px 10px; display:flex; justify-content:center; align-items:center; ">
              <img src="./../assets/svg/link.svg" alt="" style="width: 20px; ">
          </div>
        </div>
      </div>
      <img id="image-preview" src="" alt="" style="width: 100%; height: 250px; object-fit:cover" class="hidden">


      <div style="display: flex; justify-content:end">
        <button type="submit">Submit</button>
      </div>
  </form>
